<script type="text/javascript">
$(document).ready(
	function() {
 
 		if(location.hash == "") {
			history.pushState(null,null,"#home");
		}

		$(".container").load(location.hash.replace("#","")+".html",
			function() {

				if (location.hash == "#home") {
					$('.carousel').carousel().next();
				}

		    $(".sponsor-content").load("sponsor-content.html");
			});
    
    //debugger;
	});

$(document).on( 'click', '.nav li a', 
	function ( e ) {

    $(".container").load($(this).attr("data-page")+".html",
    	function() {

    		$(".sponsor-content").load("sponsor-content.html");
    	});
	  $(this).parent().addClass( 'active' ).siblings().removeClass( 'active' );
	  debugger;
	});



$(window).bind('popstate',  
    function(event) {

        console.log('pop: ' + location.hash.replace("#",""));
        $(".container").load(location.hash.replace("#","")+".html",
        	function() {

	    			$(".sponsor-content").load("sponsor-content.html");
	    		});
        debugger;
    });


</script>
